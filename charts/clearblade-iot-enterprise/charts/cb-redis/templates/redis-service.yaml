apiVersion: v1
kind: Service
metadata:
  name: cb-redis-service
  namespace: {{ default "clearblade" .Values.global.namespace }}
spec:
  ports:
    - port: 6379
      protocol: TCP
      name: redis
    {{- if .Values.global.monitoringenabled }}
    - port: 9121
      protocol: TCP
      name: metrics
    {{- end }}
  selector:
    app: cb-redis